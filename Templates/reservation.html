<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="nightclub, club, html, css, javascript,">
    <meta name="dev-team" content="Gaseri">
    <link rel="stylesheet" href="../static/css/reservationcode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervacija | Alcatraz Night Club</title>
</head>

<!-- Background which is formatted by a css class called bg -->
<body class=bg>
  <header class="header" style="z-index: 2;">
    <!-- Logo picture with link to the home page -->
    <h1 class="logo"><a href="{{ url_for('index') }}"><img src="../static/images/LogoMakr (1).png"></a></h1>
    <ul class="main-nav">
        <!-- Contact button sends the user to the contact us form -->
        <li class="nav_txt"><a href="#kontakt">
            <button class="contact_button">KONTAKT</button>
        </a></li>
        <li class="nav_txt"><a href="{{ url_for('about_us') }}">O NAMA</a></li>
        <!-- Gallery button sends the user to the page with the gallery -->
        <li class="nav_txt"><a href="{{ url_for('gallery') }}">GALERIJA</a></li>
        <li class="nav_txt"><a href="{{ url_for('reservation') }}">REZERVACIJA</a></li>
        <li class="nav_txt"><a href="{{ url_for('events') }}">DOGAĐAJI</a></li>
    </ul>
</header>
   

    <div class="container-fluid title_background">
        <br>
        <br>
        <br><br> <br><br><br><br><br>
        <div class="title_style container-sm"><h1 style="text-align: center; font-size: 7em; color: white; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;"> REZERVIRAJ STOL </h1></div>
        <br><br><br><br>
    </div>
    <br>

    <!-- Reservation form -->
    <div class="container-md form_container" style="z-index: 1;">
      <div class="row">
        <!-- Picture of tables in the club-->
        <div class="col-sm-6"><img src="../static/images/image0_1.jpeg" height=600 width=500></div>
        <div class="col-sm-5"><div class="container-sm p-5">
          <form>
              <div class="row">
                  <div class="col">
                      <label for="ime">Ime: *</label>
                    <input type="text" class="form-control" id="ime" placeholder="Ime" required>
                  </div>
                  <div class="col">
                      <label for="prezime">Prezime: *</label>
                    <input type="text" class="form-control" id="prezime" placeholder="Prezime" required>
                  </div>
                </div>
                <br>
              <div class="form-group">
                <label for="exampleFormControlInput1">E-mail adresa: *</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
              <br>
              <!-- Select form for selection a table to reserve. Every option is one table from the picture-->
              <div class="form-group">
                <label for="exampleFormControlSelect1">Odaberi stol: *</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>B1</option>
                  <option>B2</option>
                  <option>B4</option>
                  <option>B5</option>
                  <option>B6</option>
                  <option>B8</option>
                  <option>B9</option>
                  <option>B10</option>
                  <option>B11</option>
                  <option>B12</option>
                  <option>S1</option>
                  <option>S2</option>
                  <option>S3</option>
                  <option>S4</option>
                  <option>S7</option>
                  <option>S8</option>
                  <option>S9</option>
                  <option>S10</option>
                  <option>S12</option>
                  <option>S13</option>
                  <option>S14</option>
                  <option>S15</option>
                  <option>S16</option>
                  <option>S17</option>
                  <option>V1</option>
                  <option>V2</option>
                  <option>V3</option>
                  <option>V4</option>
                  <option>V5</option>
                  <option>V6</option>
                  <option>V7</option>
                  <option>V8</option>
                  <option>V9</option>
                  <option>V10</option>
                  <option>V11</option>
                  <option>V12</option>
                  <option>V13</option>
                </select>
              </div>
              <br>
              <div>
                  <label>
                      Odaberi datum rezervacije: *
                      <input type="date" name="party" value="2022-02-04" min="2022-01-01" max="2022-12-31" required>
                      <span class="validity"></span>
                    </label>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Napomena:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <br>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Potvrđujem da sam stariji od 18 godina. *
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                  <label class="form-check-label" for="invalidCheck2">
                    Pretplati se na newsletter!
                  </label>
                </div>
                <br>
                <button class="contact_button" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">REZERVIRAJ</button>
            </form>
      </div></div>
      </div>
    </div>
    <br>


<!-- Left side of the footer on the main page -->
<footer id="kontakt" class="footer-distributed" style="border-top: grey; border-style: solid;">
    <div class="footer-left">
        <!-- Logo image -->
        <h3><img src="../static/images/LogoMakr (1).png"></h3>

        <br>

        <!-- Basic contact info list: -->
        <ul style="color: white; font-size: 1em; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            <!-- Address -->
            <li><i class="bi bi-geo-alt" style="color: white;"> Zadarska 1, Zadar</i></li>

            <br>

            <!-- Telephone number -->
            <li><i class="bi bi-telephone" style="color: white;"> 023/123-321</i></li>

            <br>

            <!-- e-mail -->
            <li><i class="bi bi-envelope" style="color: white;"> alcatrazclubzadar@gmail.com</i></li>

            <br>
        </ul>
    

        <!-- Social media icons with links to profiles (there is no profile for our imaginary club project so it leads
        to the main page of each social media presented) -->
        <div class="footer-icons">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
        </div>

    </div>

     <!-- Right side of the footer on the main page -->
     <div class="footer-right">
      {% if error_statement %}
      <!-- Error message shows if e mail or message fields are not filled -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{error_statement}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% elif success_statement %}
      <!-- Success message shows if e mail or message fields are not filled -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{success_statement}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endif %}
      <p style="font-size: 1.5em;font-weight: bold;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Kontaktiraj nas:</p>
      <!-- Contact us form -->
      <form action="/reservation/message" method="post">
          <input type="text" name="email" placeholder="E-mail">
          <textarea name="message" placeholder="Poruka"></textarea>
          <button style="font-weight: bold ;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Pošalji</button>
      </form>
      <br>
  </div>
</footer>

<!-- Javascript code for shrinking navbar-->
<script type="text/javascript">
    window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("shrink", window.scrollY > 0);
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
