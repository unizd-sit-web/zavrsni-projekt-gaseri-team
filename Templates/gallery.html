<!-- Left side of the footer on the main page -->
<footer id="kontakt" class="footer-distributed" style="border-top: grey; border-style: solid;">
    <div class="footer-left">
        <!-- Logo image -->
        <h3><img src="../static/images/LogoMakr (1).png"></h3>

        <br>

        <!-- Basic contact info list: -->
        <ul style="color: white; font-size: 1em; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            <!-- Address -->
            <li><i class="bi bi-geo-alt" style="color: white;"> Zadarska 1, Zadar</i></li>

            <br>

            <!-- Telephone number -->
            <li><i class="bi bi-telephone" style="color: white;"> 023/123-321</i></li>

            <br>

            <!-- e-mail -->
            <li><i class="bi bi-envelope" style="color: white;"> alcatrazclubzadar@gmail.com</i></li>

            <br>
        </ul>
    

        <!-- Social media icons with links to profiles (there is no profile for our imaginary club project so it leads
        to the main page of each social media presented) -->
        <div class="footer-icons">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
        </div>

    </div>

    <!-- Right side of the footer on the main page -->
  <!-- Right side of the footer on the main page -->
  <div class="footer-right">
    {% if error_statement %}
    <!-- Error message shows if e mail or message fields are not filled -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error_statement}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% elif success_statement %}
    <!-- Success message shows if e mail or message fields are not filled -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{success_statement}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    <p style="font-size: 1.5em;font-weight: bold;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Kontaktiraj nas:</p>
    <!-- Contact us form -->
    <form action="/gallery/message" method="post">
        <input type="text" name="email" placeholder="E-mail">
        <textarea name="message" placeholder="Poruka"></textarea>
        <button style="font-weight: bold ;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Pošalji</button>
    </form>
    <br>
</div>
</footer>

<!-- Javascript code for shrinking navbar-->
<script type="text/javascript">
    window.addEventListener("scroll",function(){
        var header=document.querySelector("header");
        header.classList.toggle("shrink",window.scrollY>0);
})
</script>
